<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <script src="../js/jquery.js" defer></script>
        <script src="../js/script.js" defer></script>
        <title>Hangman Game| Danny Duong</title>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>Hangman Game</h1> 
            </header>
            <main id="main">
               <section id="hangman-display">
                  <img id='hangman-image' src="../images/0.jpg" alt="hangman">
               </section>
               <section id='gameplay'>
                    <div id="display-and-hint">
                        <svg id='hint' xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M80 160c0-35.3 28.7-64 64-64h32c35.3 0 64 28.7 64 64v3.6c0 21.8-11.1 42.1-29.4 53.8l-42.2 27.1c-25.2 16.2-40.4 44.1-40.4 74V320c0 17.7 14.3 32 32 32s32-14.3 32-32v-1.4c0-8.2 4.2-15.8 11-20.2l42.2-27.1c36.6-23.6 58.8-64.1 58.8-107.7V160c0-70.7-57.3-128-128-128H144C73.3 32 16 89.3 16 160c0 17.7 14.3 32 32 32s32-14.3 32-32zm80 320a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>
                        <div id="word-display">
                        </div>
                    </div>
                    <div id="inputs">
                        <button class='input-btn' value="A">A</button>
                        <button class='input-btn' value="B">B</button>
                        <button class='input-btn' value="C">C</button>
                        <button class='input-btn' value="D">D</button>
                        <button class='input-btn' value="E">E</button>
                        <button class='input-btn' value="F">F</button>
                        <button class='input-btn' value="G">G</button>
                        <button class='input-btn' value="H">H</button>
                        <button class='input-btn' value="I">I</button>
                        <button class='input-btn' value="J">J</button>
                        <button class='input-btn' value="K">K</button>
                        <button class='input-btn' value="L">L</button>
                        <button class='input-btn' value="M">M</button>
                        <button class='input-btn' value="N">N</button>
                        <button class='input-btn' value="O">O</button>
                        <button class='input-btn' value="P">P</button>
                        <button class='input-btn' value="Q">Q</button>
                        <button class='input-btn' value="R">R</button>
                        <button class='input-btn' value="S">S</button>
                        <button class='input-btn' value="T">T</button>
                        <button class='input-btn' value="U">U</button>
                        <button class='input-btn' value="V">V</button>
                        <button class='input-btn' value="W">W</button>
                        <button class='input-btn' value="X">X</button>
                        <button id='last-input1' class='input-btn' value="Y">Y</button>
                        <button id='last-input2' class='input-btn' value="Z">Z</button>
                    </div>
               </section>
            </main>
            <section id="popup">
                <h2>Hello, User</h2>
                <p>Pick your topics</p>
                <div id="topic-group">
                    <button class='input-btn2' value="animal">Animals</button>
                    <button class='input-btn2' value="countries">Countries</button>
                    <button class='input-btn2' value="movies">Movies</button>
                    <button class='input-btn2' value="tool">Tools</button>
                </div>
            </section>
            <section id="result">
                <h2 id="result-statement">
                    
                </h2>
                <div id="option">
                    <button class='input-btn2' id="new-option" value="new" >
                        New game
                    </button>
                    <button class='input-btn2' id="end-option" value="end">
                        Exit
                    </button>
                </div>
            </section>
            <footer>
               <p>&copy; Copyright Danny Duong</p>
            </footer>
        </div>
    </body>
</html>
